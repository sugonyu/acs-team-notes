<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHP Learning Center v1.2.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ext-language_tools.js"></script>
    <style>
        /* Î∑∞Ìè¨Ìä∏ Ï†ÑÏ≤¥ ÎÜíÏù¥ Î∞è Î†àÏù¥ÏïÑÏõÉ Ï†úÏñ¥ */
        :root {
            --header-h: 64px;
            --footer-h: 36px;
        }
        
        body {
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            height: calc(100dvh - var(--header-h) - var(--footer-h));
            display: flex;
            padding: 1rem;
            gap: 1rem;
        }

        #editor {
            height: 100%;
            width: 100%;
        }

        .ace_gutter { background: #f8fafc !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        iframe { background: white; width: 100%; height: 100%; border: none; }
        
        /* Î∞òÏùëÌòï Î™®Î∞îÏùº/ÌÉúÎ∏îÎ¶ø Î†àÏù¥ÏïÑÏõÉ */
        @media (max-width: 1023px) {
            .main-container {
                flex-direction: column;
                padding: 0.5rem;
                gap: 0.5rem;
            }
            .editor-section {
                height: 50% !important;
            }
            .result-section {
                height: 50% !important;
            }
        }

        /* Îç∞Ïä§ÌÅ¨ÌÜ±ÏóêÏÑú Í≤∞Í≥ºÏ∞Ω ÎπÑÏú® Í≥†Ï†ï */
        @media (min-width: 1024px) {
            .result-section {
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
            }
            .console-box { flex: 0 0 30%; }
            .preview-box { flex: 1; }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <!-- Header -->
    <header class="bg-indigo-900 text-white h-[64px] flex items-center shadow-xl shrink-0 z-10">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-baseline gap-2">
                <h1 class="text-lg md:text-xl font-black flex items-center gap-2 tracking-tight uppercase">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                    PHP Center
                </h1>
                <span class="text-[10px] font-bold text-indigo-300/80 bg-white/10 px-1.5 py-0.5 rounded border border-white/10">v1.2.7</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="runBtn" class="bg-emerald-500 hover:bg-emerald-600 active:scale-95 text-white px-5 py-2 rounded-lg font-black transition-all shadow-lg text-xs flex items-center gap-2 uppercase">
                    Run <span class="hidden sm:inline-block opacity-70">(S+Ent)</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-container overflow-hidden">
        
        <!-- Sidebar: Desktop Only -->
        <aside class="hidden lg:flex lg:w-64 flex-col gap-4 bg-white rounded-xl shadow-md border border-slate-200 p-4 shrink-0 overflow-y-auto custom-scroll">
            <h2 class="text-xs font-black text-indigo-700 uppercase tracking-widest border-b pb-2">üìñ Shortcuts</h2>
            <div class="flex flex-col gap-2 text-[10px] text-slate-600">
                <div class="flex justify-between"><span>Run</span><kbd class="font-bold text-indigo-600">Shift+Ent</kbd></div>
                <div class="flex justify-between"><span>Cut Line</span><kbd class="font-bold text-indigo-600">Ctrl+X</kbd></div>
                <div class="flex justify-between"><span>Del Line</span><kbd class="font-bold text-indigo-600">Ctrl+K</kbd></div>
                <div class="flex justify-between"><span>Dup Line</span><kbd class="font-bold text-indigo-600">Ctrl+D</kbd></div>
                <div class="flex justify-between"><span>Comment</span><kbd class="font-bold text-indigo-600">Ctrl+/</kbd></div>
            </div>
            
            <h2 class="text-xs font-black text-indigo-700 uppercase tracking-widest mt-4 border-b pb-2 font-bold">üìë Examples</h2>
            <div class="flex flex-col gap-2">
                <button onclick="copyExample('beginner')" class="text-[10px] bg-slate-50 hover:bg-indigo-50 text-indigo-700 px-3 py-2 rounded-lg font-bold w-full text-left border border-slate-100 transition-colors">LV1: Beginner</button>
                <button onclick="copyExample('intermediate')" class="text-[10px] bg-slate-50 hover:bg-indigo-50 text-indigo-700 px-3 py-2 rounded-lg font-bold w-full text-left border border-slate-100 transition-colors">LV2: Control Flow</button>
                <button onclick="copyExample('advanced')" class="text-[10px] bg-slate-50 hover:bg-indigo-50 text-indigo-700 px-3 py-2 rounded-lg font-bold w-full text-left border border-slate-100 transition-colors">LV3: Functions</button>
            </div>
        </aside>

        <!-- Editor Section -->
        <section class="editor-section flex-grow flex flex-col gap-2 min-w-0 min-h-0">
            <div class="flex items-center justify-between px-1 shrink-0">
                <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-1">
                    <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-pulse"></span>
                    PHP Code Editor
                </h2>
                <div class="lg:hidden flex gap-1">
                    <button onclick="copyExample('beginner')" class="text-[8px] bg-white border border-slate-200 px-2 py-1 rounded font-bold shadow-sm">LV1</button>
                    <button onclick="copyExample('intermediate')" class="text-[8px] bg-white border border-slate-200 px-2 py-1 rounded font-bold shadow-sm">LV2</button>
                    <button onclick="copyExample('advanced')" class="text-[8px] bg-white border border-slate-200 px-2 py-1 rounded font-bold shadow-sm">LV3</button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden border border-slate-200 flex-grow relative">
                <div id="editor" class="absolute inset-0"></div>
            </div>
        </section>

        <!-- Result Panels -->
        <section class="result-section lg:flex-[0_0_45%] flex flex-col gap-2 shrink-0 min-h-0">
            <div class="grid grid-cols-2 lg:flex lg:flex-col gap-2 h-full">
                
                <!-- Console Box -->
                <div class="console-box flex flex-col gap-1 min-h-0 h-full lg:h-auto">
                    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Console</h2>
                    <div class="flex-grow bg-slate-900 rounded-xl overflow-hidden shadow-inner relative border border-slate-800">
                        <div id="output" class="absolute inset-0 p-3 text-emerald-400 font-mono text-[11px] overflow-auto custom-scroll whitespace-pre-wrap leading-tight">Ready...</div>
                        <div id="loader" class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center">
                            <div class="w-5 h-5 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    </div>
                </div>

                <!-- Preview Box -->
                <div class="preview-box flex flex-col gap-1 min-h-0 h-full lg:h-auto">
                    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Live Preview</h2>
                    <div class="flex-grow bg-white rounded-xl shadow-2xl border border-slate-200 overflow-hidden ring-1 ring-slate-200 relative">
                        <iframe id="preview" class="absolute inset-0"></iframe>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 h-[36px] flex items-center justify-between px-6 text-[9px] text-slate-400 font-medium shrink-0 uppercase tracking-widest">
        <div class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
            Montreal ACS Web Design Specialist | Cloud-Sync Ready
        </div>
        <div id="saveStatus" class="text-indigo-600 font-bold italic">Auto-Save Ready</div>
    </footer>

    <script>
        const outputBox = document.getElementById('output');
        const previewFrame = document.getElementById('preview');
        const runBtn = document.getElementById('runBtn');
        const loader = document.getElementById('loader');
        const saveStatus = document.getElementById('saveStatus');

        const examples = {
            beginner: `<?php
/**
 * PHP Learning Center v1.2.7
 * Level 1: Basics
 */
$student = "ACS Student";
$city = "Montreal";

echo "<h2 style='color:#4f46e5; font-family:sans-serif;'>Welcome to $city!</h2>";
echo "<p style='font-family:sans-serif;'>Hello, $student. PHP API is working perfectly.</p>";
echo "<div style='padding:10px; background:#f1f5f9; border-radius:8px; display:inline-block; font-family:sans-serif;'>Server Date: " . date("Y-m-d") . "</div>";
?>`,
            intermediate: `<?php
/**
 * Level 2: Control Flow & Loops
 */
$topics = ["PHP Syntax", "Control Flow", "Form Handling", "Database Connections"];

echo "<h3 style='font-family:sans-serif; color:#1e1b4b;'>Learning Roadmap:</h3>";
echo "<ul style='font-family:sans-serif; line-height:1.8; color:#334155;'>";
foreach($topics as $index => $topic) {
    $num = $index + 1;
    echo "<li><strong>Step $num:</strong> $topic</li>";
}
echo "</ul>";
?>`,
            advanced: `<?php
/**
 * Level 3: Custom Function Components
 */
function create_badge($text, $color = "#4f46e5") {
    return "<span style='padding:5px 10px; background:{$color}22; color:{$color}; border:1px solid $color; border-radius:6px; font-size:11px; font-family:sans-serif; margin-right:5px; font-weight:bold;'>$text</span>";
}

echo "<h4>Status Badges:</h4>";
echo create_badge("PHP 8.2");
echo create_badge("WASM ENGINE", "#10b981");
echo create_badge("STABLE", "#f59e0b");
?>`
        };

        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/chrome");
        editor.session.setMode("ace/mode/php");
        editor.setFontSize(14);
        editor.setShowPrintMargin(false);
        editor.session.setUseWrapMode(true);
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            enableSnippets: true
        });

        // VS Code Shortcut Commands
        editor.commands.addCommand({ name: 'runCode', bindKey: {win: 'Shift-Enter', mac: 'Shift-Enter'}, exec: () => runCode() });
        editor.commands.addCommand({ name: 'toggleComment', bindKey: {win: 'Ctrl-/', mac: 'Command-/'}, exec: (ed) => ed.toggleCommentLines() });
        editor.commands.addCommand({ name: 'cutLine', bindKey: {win: 'Ctrl-X', mac: 'Command-X'}, exec: (ed) => ed.selection.isEmpty() ? ed.removeLines() : document.execCommand('cut') });
        editor.commands.addCommand({ name: 'removeLine', bindKey: {win: 'Ctrl-K', mac: 'Command-K'}, exec: (ed) => ed.removeLines() });
        editor.commands.addCommand({ name: 'duplicateLine', bindKey: {win: 'Ctrl-D', mac: 'Command-D'}, exec: (ed) => ed.duplicateSelection() });
        editor.commands.addCommand({ name: 'moveLineUp', bindKey: {win: 'Alt-Up', mac: 'Alt-Up'}, exec: (ed) => ed.moveLinesUp() });
        editor.commands.addCommand({ name: 'moveLineDown', bindKey: {win: 'Alt-Down', mac: 'Alt-Down'}, exec: (ed) => ed.moveLinesDown() });

        // Local Storage Persistence
        const savedCode = localStorage.getItem('php_editor_v127');
        if (savedCode) editor.setValue(savedCode, -1);
        else editor.setValue(examples.beginner, -1);

        editor.on("change", () => {
            const currentCode = editor.getValue();
            localStorage.setItem('php_editor_v127', currentCode);
            saveStatus.innerText = "Saved: " + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        });

        function copyExample(level) {
            editor.setValue(examples[level], -1);
            runCode();
        }

        async function runCode() {
            const code = editor.getValue();
            if (!code.trim()) return;
            loader.classList.remove('hidden');
            try {
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ language: "php", version: "8.2.3", files: [{ content: code }] })
                });
                const data = await response.json();
                if (data.run) {
                    const result = data.run.stdout || data.run.stderr || "(No Output)";
                    outputBox.innerText = result;
                    previewFrame.srcdoc = result;
                }
            } catch (err) {
                outputBox.innerText = "Error: " + err.message;
            } finally {
                loader.classList.add('hidden');
            }
        }

        runBtn.addEventListener('click', runCode);
        window.onload = runCode;
    </script>
</body>
</html>

                defaultText: `# ÎßàÌÅ¨Îã§Ïö¥ Ï¢ÖÌï© ÏòàÏ†ú üìö

            },

        // DOM ÏöîÏÜå
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const helpBtn = document.getElementById('helpBtn');
        const closeBtn = document.getElementById('closeBtn');
        const helpModal = document.getElementById('helpModal');
        const langSelect = document.getElementById('langSelect');
        const cheatSheetBody = document.getElementById('cheatSheetBody');

        // Ïñ∏Ïñ¥ ÏÑ§Ï†ï Î°úÏßÅ
        function getInitialLang() {
            // 1. URL ÌååÎùºÎØ∏ÌÑ∞ ÌôïÏù∏
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const langParam = urlParams.get('lang');
                if (langParam && i18n[langParam]) return langParam;
            } catch (e) {
                console.log('Cannot access URL parameters', e);
            }

            // 2. Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ ÌôïÏù∏
            try {
                const storedLang = localStorage.getItem('md-viewer-lang');
                if (storedLang && i18n[storedLang]) return storedLang;
            } catch (e) {
                console.log('Cannot access localStorage', e);
            }

            // 3. Í∏∞Î≥∏Í∞í ÏòÅÏñ¥ (ÏàòÏ†ïÎê®)
            return 'en';
        }

        let currentLang = getInitialLang();

        function setLanguage(lang) {
            currentLang = lang;
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Ï†ÄÏû•
            try {
                localStorage.setItem('md-viewer-lang', lang);
            } catch (e) {
                console.log('Cannot save to localStorage', e);
            }
            
            langSelect.value = lang;
            
            // UI ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            const t = i18n[lang];
            document.getElementById('appTitle').textContent = t.title;
            document.getElementById('helpBtn').textContent = t.helpBtn;
            document.getElementById('editor').placeholder = t.placeholder;
            document.getElementById('modalTitle').textContent = t.modalTitle;
            document.getElementById('thFeature').textContent = t.thFeature;
            document.getElementById('thSyntax').textContent = t.thSyntax;
            document.getElementById('thResult').textContent = t.thResult;
            document.title = t.title;

            // ÎèÑÏõÄÎßê ÌÖåÏù¥Î∏î ÏóÖÎç∞Ïù¥Ìä∏
            updateCheatSheet(t);
        }

        function updateCheatSheet(t) {
            const f = t.features;
            cheatSheetBody.innerHTML = `

                <tr><td>${f.code}</td><td>\`code\`</td><td><span class="demo-code">code</span></td></tr>
                <tr><td>${f.hr}</td><td>---</td><td><hr style="margin:5px 0;"></td></tr>
            `;
        }

        // Î†åÎçîÎßÅ Ìï®Ïàò
        function renderMarkdown() {
            preview.innerHTML = marked.parse(editor.value, { breaks: true, gfm: true });
        }

        // Ï¥àÍ∏∞Ìôî

        // Í∏∞Î≥∏ ÌÖçÏä§Ìä∏Î•º ÌòÑÏû¨ Ïñ∏Ïñ¥Î°ú ÏÑ§Ï†ï
        editor.value = i18n[currentLang].defaultText;

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        editor.addEventListener('input', renderMarkdown);
        
        langSelect.addEventListener('change', (e) => {

            editor.value = i18n[newLang].defaultText;
            renderMarkdown();
